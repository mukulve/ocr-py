name: Build PyInstaller Executables

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib customtkinter easyocr pymupdf opencv-python pillow ollama torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name "OCR-Windows" --icon=icon.ico --add-data "icon.ico;." main.py

      - name: Upload Windows to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OCR-Windows.exe

  build-macos:
    runs-on: macos-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller pyinstaller-hooks-contrib customtkinter easyocr pymupdf opencv-python pillow ollama torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Convert ICO to ICNS
        run: |
          pip3 install pillow
          python3 -c "from PIL import Image; img = Image.open('icon.ico'); img.save('icon.png')"
          sips -s format icns icon.png --out icon.icns

      - name: Build macOS app
        run: |
          pyinstaller --windowed --onedir --name "OCR-macOS" --icon=icon.icns --osx-bundle-identifier=com.mukulverma.ocr --add-data "icon.icns:." main.py
          ditto -c -k --sequesterRsrc --keepParent dist/OCR-macOS.app OCR-macOS.app.zip

      - name: Upload macOS to release
        uses: softprops/action-gh-release@v2
        with:
          files: OCR-macOS.app.zip

  build-linux:
    runs-on: ubuntu-latest
    needs: build-macos
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 tesseract-ocr libtesseract-dev libopencv-dev libtinfo5

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib customtkinter easyocr pymupdf opencv-python pillow ollama torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Build Linux executable
        run: |
          pyinstaller --onefile --name "OCR-Linux" --add-data "icon.ico:." main.py

      - name: Upload Linux to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OCR-Linux
